<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url('https://i.postimg.cc/brmFJ8k8/Picsart-25-10-27-10-33-46-630.jpg');
            background-size: cover;
            background-position: center;
            overflow: hidden;
            color: #ffffff;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
            pointer-events: none;
            background: rgba(0, 0, 0, 0.7);
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            opacity: 0.5;
            background-color: rgba(255, 0, 0, 0.8);
            box-shadow: 0 0 50px rgba(255, 0, 0, 0.5);
            animation: move ease-in-out infinite alternate;
            filter: blur(5px);
        }

        @keyframes move {
            0% { transform: translate(0, 0); }
            100% { transform: translate(20vw, 20vh); }
        }
        
        @keyframes move-reverse {
            0% { transform: translate(0, 0); }
            100% { transform: translate(-15vw, -15vh); }
        }

        .login-container {
            background: rgba(0, 0, 0, 0.95);
            padding: 50px;
            border-radius: 12px;
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.4);
            text-align: center;
            position: relative;
            z-index: 2;
            width: 350px;
            max-width: 90%;
            border: 1px solid rgba(255, 0, 0, 0.5);
        }

        .login-container h2 {
            margin-top: 0;
            margin-bottom: 30px;
            color: #f0f0f0;
            font-size: 2.2em;
            letter-spacing: 1px;
        }

        .input-field {
            margin: 20px 0;
            width: calc(100% - 20px);
            padding: 15px;
            border: none;
            border-bottom: 2px solid #ff0000;
            border-radius: 4px 4px 0 0;
            background: #2a2a2a;
            color: #ffffff;
            font-size: 1.1em;
            outline: none;
            transition: border-bottom 0.3s ease;
        }

        .input-field:focus {
            border-bottom: 2px solid #ff4d4d;
        }

        .login-button {
            margin-top: 30px;
            padding: 15px 40px;
            border: none;
            border-radius: 5px;
            background: #ff0000;
            color: #ffffff;
            cursor: pointer;
            font-size: 1.2em;
            font-weight: bold;
            transition: background 0.3s ease, transform 0.2s ease;
            width: 100%;
            box-shadow: 0 5px 15px rgba(255, 0, 0, 0.4);
        }

        .login-button:hover {
            background: #cc0000;
            transform: translateY(-2px);
        }

        .logo {
            margin-bottom: 30px;
            width: 200px;
            height: auto;
            opacity: 0.9;
            transition: opacity 0.3s ease;
        }

        .msg {
            margin-top: 15px;
            font-size: 14px;
            display: none;
        }

        .msg.error {
            color: #ff4d4d;
        }

        .msg.success {
            color: #00ff99;
        }
    </style>
</head>
<body>
    <div class="background"></div>

    <div class="login-container">
        <h2>LOGIN</h2>
        <img src="https://i.postimg.cc/yYzNXKqx/Picsart-25-10-27-10-15-31-195.png" alt="Logo" class="logo">
        <input type="text" id="clientId" placeholder="ID do Cliente" class="input-field">
        <input type="password" placeholder="Digite sua Key" id="keyInput" class="input-field">
        <button class="login-button" id="loginBtn">LOGIN</button>
        <div id="msg" class="msg"></div>
    </div>

    <script>
      const API_BASE = "https://keysdash.espanhaserrita.workers.dev/";

      document.getElementById("loginBtn").addEventListener("click", async (e) => {
        e.preventDefault();
        const clientId = document.getElementById("clientId").value.trim();
        const key = document.getElementById("keyInput").value.trim();
        const msg = document.getElementById("msg");

        if (!clientId || !key) {
          msg.style.display = "block";
          msg.className = "msg error";
          msg.textContent = "‚ö†Ô∏è Preencha todos os campos.";
          return;
        }

        try {
          const res = await fetch(API_BASE + "login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            credentials: "include",
            body: JSON.stringify({ clientId, key })
          });

          const data = await res.json();

          if (data.ok) {
            msg.style.display = "block";
            msg.className = "msg success";
            msg.textContent = "‚úÖ Acesso liberado!";
            setTimeout(() => {
              window.location.href = "dashboard.html";
            }, 1000);
          } else {
            msg.style.display = "block";
            msg.className = "msg error";
            msg.textContent = "‚ùå Key inv√°lida.";
          }
        } catch (err) {
          console.error("Erro:", err);
          msg.style.display = "block";
          msg.className = "msg error";
          msg.textContent = "‚ö†Ô∏è Erro ao conectar ao servidor.";
        }
      });

      // ü´ß bolinhas animadas
      const numShapes = 15;
      const backgroundContainer = document.querySelector('.background');
      for (let i = 0; i < numShapes; i++) {
          let div = document.createElement('div');
          div.classList.add('shape');
          const size = Math.random() * 80 + 20;
          div.style.width = size + 'px';
          div.style.height = size + 'px';
          div.style.left = Math.random() * 100 + 'vw';
          div.style.top = Math.random() * 100 + 'vh';
          div.style.animationDuration = Math.random() * 15 + 10 + 's';
          div.style.animationDelay = Math.random() * 10 + 's';
          div.style.animationName = Math.random() < 0.5 ? 'move' : 'move-reverse';
          backgroundContainer.appendChild(div);
      }

      // üö´ Bloqueio de DevTools
      (function() {
        const threshold = 160;
        let devtoolsOpen = false;

        const checkDevTools = () => {
            const width = window.innerWidth;
            const height = window.innerHeight;
            if (width < threshold || height < threshold) {
                if (!devtoolsOpen) {
                    devtoolsOpen = true;
                    window.location.replace("https://www.google.com");
                }
            } else {
                devtoolsOpen = false;
            }
        };

        window.addEventListener('resize', checkDevTools);
        checkDevTools();

        document.addEventListener('keydown', function (e) {
            if (e.key === 'F12' || e.keyCode === 123) e.preventDefault();
            if (e.ctrlKey && e.shiftKey && ['I','i','J','j'].includes(e.key)) e.preventDefault();
        });

        document.addEventListener('contextmenu', e => e.preventDefault());
      })();
    </script>
</body>
</html>
